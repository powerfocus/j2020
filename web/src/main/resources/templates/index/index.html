<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <h1 th:text="#{home.welcome}"></h1>
                <h1 th:text="${msg}"></h1>
                <div>
                    <ul th:each="os:${osList}">
                        <li th:text="${os}"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
